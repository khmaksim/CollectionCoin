{% extends "section_list.html" %}

{% block breadcrumbs %}
    <li>Моя коллекция</li>
{% endblock %}

{% block section %}
    {%  for section in section_list %}
        <li>
            <a href="{% url 'section_collection' section.id %}">{{ section.name }}</a>
        </li>
    {% endfor %}
{% endblock %}
