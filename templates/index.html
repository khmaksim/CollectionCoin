{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        {% if section_list %}
            <ol class="rounded">
            {%  for section in section_list %}
                <li><a href="{% url 'coins_section' section.id %}"><h3>{{ section.name }}</h3></a></li>
            {% endfor %}
            </ol>
        {% endif %}
    {% endif %}
{% endblock %}
