{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        {% if section_list %}
            <ul id="section">
            {%  for section in section_list %}
                <li class="section"><a href="{% url 'coins_section' section.id %}"><h3>{{ section.name }}</h3></a></li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endif %}
{% endblock %}
