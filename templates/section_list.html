{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block breadcrumbs %}
    {{ breadcrumbs }}
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        {% if section_list %}
            <ul class="rounded">
                {% block section %}{% endblock %}
            </ul>
        {% endif %}
    {% endif %}
{% endblock %}
