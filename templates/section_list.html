{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        {% if section_list %}
            <ul class="rounded">
                {% block section %}{% endblock %}
            </ul>
        {% elif section_list|length_is:0 %}
            {% block message %}{% endblock %}
        {% endif %}
    {% endif %}
{% endblock %}
