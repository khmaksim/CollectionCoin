{% for coin in coins %}
<div class="coin">
    <div class="header_coin">
        <a href="{% url 'information_coin' coin.section.id coin.id %}">{{ coin.name }}</a>
    </div>
    {% for image in coin.image_set.all|slice:":1" %}
    <div class="image_coin">
        <img src="{{ image.image.url }}"/>
    </div>
    {% endfor %}
    <a href="{% url 'add_to_collection' coin.section.id coin.id %}" class="add_to_collection">Добавить в коллекцию</a>
</div>
{% endfor %}
